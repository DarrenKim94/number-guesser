<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div id="container" class="position-absolute top-50 start-50 translate-middle bg-warning">
        <p class="fs-2">You have three tries to guess a number from 1-100</p>    
        <p class="fs-2" id="messageText">Choose Wisely</p>
        <form id="form" onsubmit="return checkNum();">
            <label for="numGuess" class="fs-3">Choose Your Number:</label>
            <input type="number"  min="1" max="100" id="numGuess">
            <input type="submit" value="Submit Guess" id="submitGuess">
          </form> 
          <!-- <button id="resetButton" value="Reset" onclick="resetGame()">Play Again</button> -->

        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
